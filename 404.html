<!DOCTYPE html>

    <script>
      // Capture the current path (after /PersonalPortfolio)
      var path = window.location.pathname.replace("/PersonalPortfolio", "");
      sessionStorage.setItem("redirectPath", path);

      // Redirect back to index so React Router can take over
      window.location.replace("/PersonalPortfolio/");
    </script>
