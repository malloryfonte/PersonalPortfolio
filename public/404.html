    <script>
      // Capture the full path including the repo basename
      var path = window.location.pathname; // e.g., /PersonalPortfolio/Experience

      // Save it in sessionStorage so React Router can restore it
      sessionStorage.setItem("redirectPath", path);

      // Redirect back to your repo root (index.html)
      window.location.replace("/PersonalPortfolio/");
    </script>
